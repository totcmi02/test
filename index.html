<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dole Network Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Sans+Thai:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', 'Noto Sans Thai', sans-serif; transition: background-color 0.3s ease; }
        .dark { background-color: #020617; }
        i[data-lucide] svg { width: 100% !important; height: 100% !important; }
        .stats-card { cursor: pointer; transition: all 0.2s ease; }
        .stats-card:active { transform: scale(0.95); }
        .stats-active { ring: 3px solid #10b981; ring-offset: 2px; }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name, className]);
            return (
                <div className={`flex items-center justify-center shrink-0 ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </div>
            );
        };

        const DATA_SOURCES = {
            library: {
                name: "ห้องสมุด",
                icon: "library",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgi4Ytb4p4Mhq4e14vIrgx0LcFSZQnpcJuNLH87GiOqP3i_L_2qYmn7t5gzltTM8f1UsIG3zOlfij/pub?gid=2085892829&single=true&output=csv"
            },
            sorkor: {
                name: "สกร.",
                icon: "building-2",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgi4Ytb4p4Mhq4e14vIrgx0LcFSZQnpcJuNLH87GiOqP3i_L_2qYmn7t5gzltTM8f1UsIG3zOlfij/pub?gid=0&single=true&output=csv"
            },
            detail_source: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgi4Ytb4p4Mhq4e14vIrgx0LcFSZQnpcJuNLH87GiOqP3i_L_2qYmn7t5gzltTM8f1UsIG3zOlfij/pub?gid=929090844&single=true&output=csv"
        };

        function App() {
            const [activeTab, setActiveTab] = useState('library');
            const [items, setItems] = useState([]);
            const [details, setDetails] = useState({});
            const [selectedItem, setSelectedItem] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isRefreshing, setIsRefreshing] = useState(false);
            const [search, setSearch] = useState("");
            const [filterStatus, setFilterStatus] = useState("TOTAL");
            const [lastSync, setLastSync] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(false);

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
                document.documentElement.classList.toggle('dark');
            };

            const parseCSVLine = (text) => {
                const result = [];
                let cur = '';
                let inQuote = false;
                for (let i = 0; i < text.length; i++) {
                    let char = text[i];
                    if (char === '"') inQuote = !inQuote;
                    else if (char === ',' && !inQuote) {
                        result.push(cur.trim());
                        cur = '';
                    } else cur += char;
                }
                result.push(cur.trim());
                return result;
            };

            const fetchDetails = async () => {
                try {
                    const response = await fetch(`${DATA_SOURCES.detail_source}&t=${new Date().getTime()}`);
                    const csvText = await response.text();
                    const lines = csvText.split(/\r?\n/).filter(l => l.trim() !== "");
                    const headers = parseCSVLine(lines[0]).map(h => h.replace(/^"|"$/g, '').trim());
                    const detailsMap = {};
                    lines.slice(1).forEach(line => {
                        const values = parseCSVLine(line);
                        const detailObj = {};
                        headers.forEach((h, i) => { detailObj[h] = values[i] ? values[i].replace(/^"|"$/g, '').trim() : ""; });
                        if (detailObj["Identity"]) detailsMap[detailObj["Identity"]] = detailObj;
                    });
                    setDetails(detailsMap);
                } catch (err) { console.error(err); }
            };

            const fetchData = async (isManual = false) => {
                if (isManual) setIsRefreshing(true);
                setLoading(true);
                try {
                    await fetchDetails();
                    const response = await fetch(`${DATA_SOURCES[activeTab].url}&t=${new Date().getTime()}`);
                    const csvText = await response.text();
                    const lines = csvText.split(/\r?\n/).filter(l => l.trim() !== "" && l.split(',')[0] !== "");
                    const headers = parseCSVLine(lines[0]).map(h => h.replace(/^"|"$/g, '').trim());
                    const parsedItems = lines.slice(1).map(line => {
                        const values = parseCSVLine(line);
                        const obj = {};
                        headers.forEach((h, i) => {
                            let key = h;
                            if (h === "ลำดับ") key = "id";
                            if (["ห้องสมุด", "ชื่อหน่วยงาน", "ชื่อ"].includes(h)) key = "name";
                            if (h === "เลขวงจร") key = "circuit";
                            if (h === "VPN Status") key = "vpn";
                            if (h === "Internet Status") key = "internet";
                            if (h === "Radius Status") key = "radius";
                            if (h === "Syslog Status") key = "syslog";
                            if (h === "Link Uptime") key = "uptime";
                            obj[key] = values[i] ? values[i].replace(/^"|"$/g, '').trim() : "";
                        });
                        return obj;
                    });
                    setItems(parsedItems);
                    setLastSync(new Date().toLocaleTimeString('th-TH'));
                } catch (err) { console.error(err); }
                finally {
                    setLoading(false);
                    if (isManual) setTimeout(() => setIsRefreshing(false), 600);
                }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(() => fetchData(), 60000);
                return () => clearInterval(interval);
            }, [activeTab]);

            const getSiteSummary = (item) => {
                const s = [item.vpn, item.internet, item.radius, item.syslog].map(v => String(v || "").toUpperCase());
                const upCount = s.filter(v => v === "UP" || v === "ONLINE").length;
                const downCount = s.filter(v => v === "DOWN" || v === "OFFLINE").length;
                const totalMonitored = s.filter(v => v !== "").length;

                if (totalMonitored === 0) return { label: "WAITING", color: "bg-slate-400" };
                if (upCount === totalMonitored) return { label: "READY", color: "bg-emerald-500" };
                if (upCount === 0) return { label: "NOT READY", color: "bg-rose-500" };
                return { label: "ABNORMAL", color: "bg-amber-500" };
            };

            const stats = useMemo(() => {
                let online = 0, offline = 0;
                items.forEach(i => {
                    const status = getSiteSummary(i);
                    if (status.label === "READY") online++;
                    else if (status.label === "NOT READY" || status.label === "ABNORMAL") offline++;
                });
                const total = items.length;
                return { total, online, offline, health: total > 0 ? Math.round((online / total) * 100) : 0 };
            }, [items]);

            const filteredItems = useMemo(() => {
                return items.filter(i => {
                    const matchesSearch = (i.name || "").toLowerCase().includes(search.toLowerCase()) || (i.Identity || "").toLowerCase().includes(search.toLowerCase());
                    const status = getSiteSummary(i);
                    if (filterStatus === "ONLINE") return matchesSearch && status.label === "READY";
                    if (filterStatus === "OFFLINE") return matchesSearch && (status.label === "NOT READY" || status.label === "ABNORMAL");
                    return matchesSearch;
                });
            }, [items, search, filterStatus]);

            const StatusBadge = ({ status, label, icon }) => {
                const val = String(status || "").toUpperCase().trim();
                const isUp = val === "UP" || val === "ONLINE";
                const isDown = val === "DOWN" || val === "OFFLINE";
                return (
                    <div className={`flex flex-col items-center justify-center p-1.5 rounded-xl border transition-all h-14 md:h-16 w-16 md:w-20 ${
                        isUp ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-600 dark:text-emerald-400' : 
                        isDown ? 'bg-rose-500/10 border-rose-500/20 text-rose-600 dark:text-rose-400 animate-pulse' : 
                        'bg-slate-100 dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-400 border-dashed'
                    }`}>
                        <Icon name={icon} size={16} className="mb-1" />
                        <span className="text-[8px] font-bold uppercase opacity-70 leading-none mb-0.5">{label}</span>
                        <span className="text-[10px] font-black">{isUp ? "UP" : isDown ? "DOWN" : "WAIT"}</span>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 ${isDarkMode ? 'dark bg-slate-950' : 'bg-slate-50'}`}>
                    <div className={`fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity duration-300 ${selectedItem ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={() => setSelectedItem(null)}></div>

                    {/* Side Drawer - Enhanced for PC */}
                    <div className={`fixed top-0 right-0 h-full w-full max-w-xl bg-white dark:bg-slate-900 z-50 shadow-2xl transition-transform duration-300 ease-in-out transform ${selectedItem ? 'translate-x-0' : 'translate-x-full'} border-l border-slate-200 dark:border-slate-800`}>
                        {selectedItem && (
                            <div className="flex flex-col h-full">
                                <div className="p-8 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-800/50">
                                    <div className="min-w-0">
                                        <div className="flex items-center gap-3 mb-1">
                                            <h2 className="text-2xl font-black text-slate-800 dark:text-white uppercase truncate tracking-tight">
                                                {details[selectedItem.Identity]?.["ห้องสมุดประชาชน"] || selectedItem.name}
                                            </h2>
                                            <span className={`px-3 py-1 rounded-full text-[10px] font-black text-white ${getSiteSummary(selectedItem).color}`}>
                                                {getSiteSummary(selectedItem).label}
                                            </span>
                                        </div>
                                        <p className="text-xs font-bold text-emerald-600 uppercase tracking-[0.2em]">Detailed Node Information</p>
                                    </div>
                                    <button onClick={() => setSelectedItem(null)} className="p-3 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors dark:text-white shrink-0"><Icon name="x" size={28} /></button>
                                </div>
                                <div className="flex-1 overflow-y-auto p-8 space-y-8">
                                    <div className="grid grid-cols-2 gap-6">
                                        <div className="p-6 bg-slate-50 dark:bg-slate-800/50 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm text-center">
                                            <p className="text-xs font-bold text-slate-400 uppercase mb-2">Circuit ID</p>
                                            <p className="text-lg font-black text-slate-700 dark:text-slate-200">{selectedItem.circuit || "-"}</p>
                                        </div>
                                        <div className="p-6 bg-slate-50 dark:bg-slate-800/50 rounded-3xl border border-slate-100 dark:border-slate-700 shadow-sm text-center">
                                            <p className="text-xs font-bold text-slate-400 uppercase mb-2">Uptime</p>
                                            <p className="text-lg font-black text-slate-700 dark:text-slate-200">{selectedItem.uptime || "-"}</p>
                                        </div>
                                    </div>
                                    <div className="space-y-2 bg-slate-50/50 dark:bg-slate-800/20 rounded-[2.5rem] p-4 border border-slate-100 dark:border-slate-800">
                                        {details[selectedItem.Identity] ? Object.entries(details[selectedItem.Identity]).map(([key, value]) => {
                                            if (["Identity", "ที่", "ห้องสมุดประชาชน"].includes(key)) return null;
                                            return (
                                                <div key={key} className="flex justify-between items-center py-4 px-6 border-b border-slate-100/50 dark:border-slate-800/50 last:border-0 hover:bg-white dark:hover:bg-slate-800 rounded-2xl transition-all">
                                                    <span className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mr-8 shrink-0 tracking-wider">{key}</span>
                                                    {key === "พิกัด" ? (
                                                        <a href={`https://www.google.com/maps?q=${value}`} target="_blank" className="text-sm font-black text-blue-600 dark:text-blue-400 underline decoration-dotted underline-offset-4 truncate">{value}</a>
                                                    ) : (
                                                        <span className="text-sm font-black text-slate-800 dark:text-slate-200 text-right leading-relaxed">{value || "-"}</span>
                                                    )}
                                                </div>
                                            );
                                        }) : <div className="py-20 text-center text-slate-400">No data found</div>}
                                    </div>
                                </div>
                                <div className="p-8 border-t border-slate-100 dark:border-slate-800">
                                    <button onClick={() => setSelectedItem(null)} className="w-full py-5 bg-emerald-600 hover:bg-emerald-500 text-white rounded-2xl font-black uppercase text-base tracking-widest shadow-xl transition-all">Close Panel</button>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="max-w-7xl mx-auto p-4 md:p-10">
                        <header className="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-12 gap-8">
                            <div className="flex flex-col gap-2">
                                <h1 className="text-3xl md:text-4xl font-black uppercase tracking-tighter dark:text-white leading-none">Dole <span className="text-emerald-600">Network</span> Monitor</h1>
                                <div className="flex items-center gap-3 mt-2">
                                    <div className="px-5 py-2 bg-emerald-600 text-white rounded-full text-sm font-black uppercase tracking-[0.2em] shadow-lg shadow-emerald-500/20">System Live: {DATA_SOURCES[activeTab].name}</div>
                                </div>
                            </div>
                            <div className="flex flex-wrap gap-3 w-full lg:w-auto">
                                <div className="p-2 bg-slate-200 dark:bg-slate-900 rounded-3xl flex gap-1 shadow-inner">
                                    {Object.keys(DATA_SOURCES).filter(k=>k!=='detail_source').map(k => (
                                        <button key={k} onClick={()=>{setActiveTab(k); setFilterStatus("TOTAL");}} className={`px-8 py-3 rounded-2xl text-sm font-black transition-all flex items-center gap-3 ${activeTab===k ? 'bg-white dark:bg-slate-800 text-emerald-600 shadow-md' : 'text-slate-500'}`}>
                                            <Icon name={DATA_SOURCES[k].icon} size={16} />{DATA_SOURCES[k].name}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={toggleDarkMode} className="p-4 bg-white dark:bg-slate-900 dark:text-white rounded-2xl border border-slate-200 dark:border-slate-800"><Icon name={isDarkMode?"sun":"moon"} size={22}/></button>
                                    <button onClick={()=>fetchData(true)} className="p-4 bg-white dark:bg-slate-900 dark:text-white rounded-2xl border border-slate-200 dark:border-slate-800"><Icon name="refresh-cw" className={isRefreshing?'animate-spin':''} size={22}/></button>
                                </div>
                            </div>
                        </header>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-10 text-center">
                            {[
                                { id: 'TOTAL', label: 'TOTAL SITES', val: stats.total, color: 'text-slate-800 dark:text-white', bg: 'bg-white dark:bg-slate-900' },
                                { id: 'ONLINE', label: 'READY', val: stats.online, color: 'text-emerald-600', bg: 'bg-white dark:bg-slate-900 border-emerald-500/20' },
                                { id: 'OFFLINE', label: 'OFFLINE/ABNORMAL', val: stats.offline, color: 'text-rose-600', bg: 'bg-white dark:bg-slate-900 border-rose-500/20' },
                                { id: 'HEALTH', label: 'HEALTH', val: stats.health + '%', color: 'text-white', bg: 'bg-emerald-600' }
                            ].map((s, i) => (
                                <div key={i} onClick={() => s.id !== 'HEALTH' && setFilterStatus(filterStatus === s.id ? "TOTAL" : s.id)} className={`stats-card ${s.bg} p-8 rounded-[2.5rem] border transition-all ${filterStatus === s.id ? 'stats-active shadow-2xl scale-105' : 'shadow-sm hover:shadow-lg'}`}>
                                    <p className="text-[11px] font-black uppercase tracking-[0.2em] mb-2 opacity-60">{s.label}</p>
                                    <div className={`text-4xl font-black ${s.color}`}>{s.val}</div>
                                </div>
                            ))}
                        </div>

                        <div className="relative mb-10">
                            <div className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-400"><Icon name="search" size={24} /></div>
                            <input type="text" placeholder="ค้นหาชื่อ หรือรหัส Identity..." value={search} onChange={e=>setSearch(e.target.value)} className="w-full pl-16 pr-8 py-6 rounded-[2.5rem] bg-white dark:bg-slate-900 dark:text-white border-none shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-4 focus:ring-emerald-500/20 outline-none font-bold text-xl transition-all" />
                        </div>

                        <div className="space-y-5">
                            {loading ? (
                                <div className="py-32 text-center"><Icon name="refresh-cw" className="animate-spin mx-auto text-emerald-500" size={48} /></div>
                            ) : filteredItems.map((item, idx) => {
                                const siteStatus = getSiteSummary(item);
                                return (
                                    <div key={idx} onClick={()=>setSelectedItem(item)} className="bg-white dark:bg-slate-900 p-6 rounded-[3rem] border border-slate-100 dark:border-slate-800 hover:border-emerald-500/50 hover:shadow-2xl transition-all flex flex-col xl:flex-row xl:items-center gap-8 group relative overflow-hidden">
                                        <div className="flex items-center gap-6 flex-1 min-w-0">
                                            <div className="w-20 h-20 bg-slate-50 dark:bg-slate-800 rounded-[2rem] flex items-center justify-center font-black text-2xl text-slate-300 border border-slate-100 dark:border-slate-700 group-hover:bg-emerald-600 group-hover:text-white transition-all shrink-0">
                                                {item.id || idx+1}
                                            </div>
                                            <div className="min-w-0 flex-1">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <h3 className="text-2xl font-black text-slate-800 dark:text-slate-100 truncate leading-tight">{item.name || "Unknown Site"}</h3>
                                                    <span className={`px-3 py-1 rounded-full text-[10px] font-black text-white shrink-0 ${siteStatus.color}`}>
                                                        {siteStatus.label}
                                                    </span>
                                                </div>
                                                <div className="flex flex-wrap items-center gap-4">
                                                    <span className="text-xs font-black px-4 py-1.5 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded-full uppercase">ID: {item.Identity || "-"}</span>
                                                    <div className="flex items-center gap-2 text-emerald-600 dark:text-emerald-400">
                                                        <Icon name="clock" size={14} />
                                                        <span className="text-xs font-black uppercase tracking-widest">Uptime: {item.uptime || "0m"}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-4 gap-3 shrink-0">
                                            <StatusBadge label="VPN" status={item.vpn} icon="activity" />
                                            <StatusBadge label="NET" status={item.internet} icon="wifi" />
                                            <StatusBadge label="RAD" status={item.radius} icon="shield" />
                                            <StatusBadge label="LOG" status={item.syslog} icon="database" />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <footer className="mt-20 text-center pb-16 opacity-40">
                            <p className="text-xs font-black text-slate-500 dark:text-slate-400 uppercase tracking-[0.4em]">Last Sync: {lastSync || "Updating..."}</p>
                            <p className="text-xs font-bold text-slate-400 mt-2 uppercase">Dole Network Monitoring • NT SNAPS Team</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
