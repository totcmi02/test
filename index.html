<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dole Network Monitor</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Noto+Sans+Thai:wght@300;400;500;600;700;800&display=swap');
        body { 
            font-family: 'Inter', 'Noto Sans Thai', sans-serif; 
            transition: background-color 0.3s ease; 
        }
        .dark { background-color: #020617; }
        i[data-lucide] svg { width: 100% !important; height: 100% !important; }
        
        /* แก้ไขการซ่อน Drawer ไม่ให้บังข้อมูล */
        .drawer-hidden {
            transform: translateX(100%);
            pointer-events: none;
            visibility: hidden;
        }
        .drawer-visible {
            transform: translateX(0);
            pointer-events: auto;
            visibility: visible;
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        const Icon = ({ name, size = 16, className = "" }) => {
            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name, className]);
            return (
                <div className={`flex items-center justify-center shrink-0 ${className}`} style={{ width: size, height: size }}>
                    <i data-lucide={name} style={{ width: size, height: size }}></i>
                </div>
            );
        };

        const DATA_SOURCES = {
            library: {
                name: "ห้องสมุด",
                icon: "library",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgi4Ytb4p4Mhq4e14vIrgx0LcFSZQnpcJuNLH87GiOqP3i_L_2qYmn7t5gzltTM8f1UsIG3zOlfij/pub?gid=2085892829&single=true&output=csv"
            },
            sorkor: {
                name: "สกร.",
                icon: "building-2",
                url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgi4Ytb4p4Mhq4e14vIrgx0LcFSZQnpcJuNLH87GiOqP3i_L_2qYmn7t5gzltTM8f1UsIG3zOlfij/pub?gid=0&single=true&output=csv"
            },
            detail_source: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvgi4Ytb4p4Mhq4e14vIrgx0LcFSZQnpcJuNLH87GiOqP3i_L_2qYmn7t5gzltTM8f1UsIG3zOlfij/pub?gid=929090844&single=true&output=csv"
        };

        function App() {
            const [activeTab, setActiveTab] = useState('library');
            const [items, setItems] = useState([]);
            const [details, setDetails] = useState({});
            const [selectedItem, setSelectedItem] = useState(null);
            const [loading, setLoading] = useState(true);
            const [isRefreshing, setIsRefreshing] = useState(false);
            const [search, setSearch] = useState("");
            const [lastSync, setLastSync] = useState(null);
            const [isDarkMode, setIsDarkMode] = useState(false);

            const toggleDarkMode = () => {
                setIsDarkMode(!isDarkMode);
                document.documentElement.classList.toggle('dark');
            };

            const parseCSV = (csvText) => {
                const lines = csvText.split(/\r?\n/);
                if (lines.length === 0) return [];
                const headers = lines[0].split(',').map(h => h.trim());
                return lines.slice(1).filter(line => line.trim() !== "").map(line => {
                    const values = line.split(',');
                    const obj = {};
                    headers.forEach((header, i) => {
                        let key = header;
                        if (key === "ลำดับ") key = "id";
                        if (key === "ห้องสมุด" || key === "ชื่อหน่วยงาน" || key === "ชื่อ") key = "name";
                        if (key === "เลขวงจร") key = "circuit";
                        if (key === "Identity") key = "Identity";
                        if (key === "VPN Status") key = "vpn";
                        if (key === "Internet Status") key = "internet";
                        if (key === "Radius Status") key = "radius";
                        if (key === "Syslog Status") key = "syslog";
                        if (key === "Link Uptime") key = "uptime";
                        obj[key] = values[i] ? values[i].trim() : "";
                    });
                    return obj;
                });
            };

            const fetchDetails = async () => {
                try {
                    const response = await fetch(`${DATA_SOURCES.detail_source}&t=${new Date().getTime()}`);
                    const csvText = await response.text();
                    const lines = csvText.split(/\r?\n/);
                    const headers = lines[0].split(',').map(h => h.trim());
                    const detailsMap = {};
                    lines.slice(1).forEach(line => {
                        if (line.trim() === "") return;
                        const values = line.split(',');
                        const detailObj = {};
                        headers.forEach((h, i) => detailObj[h] = values[i] ? values[i].trim() : "");
                        if (detailObj["Identity"]) detailsMap[detailObj["Identity"]] = detailObj;
                    });
                    setDetails(detailsMap);
                } catch (err) { console.error(err); }
            };

            const fetchData = async (isManual = false) => {
                if (isManual) setIsRefreshing(true);
                setLoading(true);
                try {
                    await fetchDetails();
                    const currentUrl = DATA_SOURCES[activeTab].url;
                    const response = await fetch(`${currentUrl}&t=${new Date().getTime()}`);
                    const csvText = await response.text();
                    setItems(parseCSV(csvText));
                    setLastSync(new Date().toLocaleTimeString('th-TH'));
                } catch (err) { 
                    setItems([]);
                } finally {
                    setLoading(false);
                    if (isManual) setTimeout(() => setIsRefreshing(false), 600);
                }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(() => fetchData(), 60000);
                return () => clearInterval(interval);
            }, [activeTab]);

            const stats = useMemo(() => {
                const total = items.length;
                let online = 0, offline = 0, pending = 0;
                items.forEach(i => {
                    const statusArr = [i.vpn, i.internet, i.radius, i.syslog].map(s => String(s || "").toUpperCase());
                    if (statusArr.every(s => s === "")) pending++;
                    else if (statusArr.some(s => s === "OFFLINE" || s === "DOWN")) offline++;
                    else online++;
                });
                return { total, online, offline, pending };
            }, [items]);

            const filteredItems = items.filter(i => 
                (i.name || "").toLowerCase().includes(search.toLowerCase()) ||
                (i.Identity || "").toLowerCase().includes(search.toLowerCase())
            );

            const StatusBadge = ({ status, label, icon }) => {
                const val = String(status || "").toUpperCase().trim();
                const isUp = val === "UP" || val === "ONLINE";
                const isDown = val === "DOWN" || val === "OFFLINE";
                return (
                    <div className={`flex flex-col items-center justify-center p-1.5 rounded-xl border transition-all h-14 md:h-16 w-16 md:w-20 ${
                        isUp ? 'bg-emerald-500/10 border-emerald-500/20 text-emerald-600 dark:text-emerald-400' : 
                        isDown ? 'bg-rose-500/10 border-rose-500/20 text-rose-600 dark:text-rose-400 animate-pulse' : 
                        'bg-slate-100 dark:bg-slate-800 border-slate-200 dark:border-slate-700 text-slate-400 border-dashed'
                    }`}>
                        <Icon name={icon} size={16} className="mb-1 opacity-90" />
                        <span className="text-[7px] md:text-[8px] font-bold uppercase opacity-70 leading-none mb-0.5">{label}</span>
                        <span className="text-[9px] md:text-[10px] font-black">{isUp ? "UP" : isDown ? "DOWN" : "WAIT"}</span>
                    </div>
                );
            };

            return (
                <div className={`min-h-screen transition-colors duration-300 ${isDarkMode ? 'dark bg-slate-950' : 'bg-slate-50'}`}>
                    
                    {/* Drawer Overlay */}
                    <div 
                        className={`fixed inset-0 bg-black/40 backdrop-blur-sm z-40 transition-opacity duration-300 ${
                            selectedItem ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'
                        }`}
                        onClick={() => setSelectedItem(null)}
                    ></div>

                    {/* Side Drawer */}
                    <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white dark:bg-slate-900 z-50 shadow-2xl transition-all duration-300 ease-in-out transform border-l border-slate-200 dark:border-slate-800 ${
                        selectedItem ? 'drawer-visible' : 'drawer-hidden'
                    }`}>
                        {selectedItem && (
                            <div className="flex flex-col h-full">
                                {/* หัวข้อ Col B: ชื่อห้องประชุม/หน่วยงาน */}
                                <div className="p-6 border-b border-slate-100 dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-800/50">
                                    <div className="min-w-0">
                                        <h2 className="text-xl font-black text-slate-800 dark:text-white uppercase tracking-tight truncate">
                                            {details[selectedItem.Identity]?.["ชื่อห้องประชุม/หน่วยงาน"] || details[selectedItem.Identity]?.["ชื่อหน่วยงาน"] || selectedItem.name}
                                        </h2>
                                        <p className="text-[10px] font-bold text-emerald-600 tracking-widest uppercase">Site Details</p>
                                    </div>
                                    <button onClick={() => setSelectedItem(null)} className="p-2 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-full transition-colors dark:text-white shrink-0">
                                        <Icon name="x" size={24} />
                                    </button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto p-6 space-y-6">
                                    {/* Circuit Info */}
                                    <div className="p-4 bg-emerald-50 dark:bg-emerald-900/10 rounded-2xl border border-emerald-100 dark:border-emerald-800/50">
                                        <p className="text-[10px] font-bold text-emerald-600/60 uppercase mb-1 tracking-widest">Circuit ID</p>
                                        <p className="text-lg font-black text-emerald-700 dark:text-emerald-400">{selectedItem.circuit || "-"}</p>
                                    </div>

                                    <div>
                                        <h4 className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                            <Icon name="info" size={14} /> Additional Information
                                        </h4>
                                        <div className="space-y-1 bg-slate-50/50 dark:bg-slate-800/20 rounded-3xl p-2 border border-slate-100 dark:border-slate-800">
                                            {details[selectedItem.Identity] ? (
                                                Object.entries(details[selectedItem.Identity]).map(([key, value]) => {
                                                    // 3. ไม่แสดง Identity
                                                    if (key.toLowerCase() === "identity") return null;

                                                    return (
                                                        <div key={key} className="flex justify-between items-center py-3 px-4 border-b border-slate-100/50 dark:border-slate-800/50 last:border-0 hover:bg-white dark:hover:bg-slate-800 rounded-xl transition-colors">
                                                            <span className="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase mr-4 shrink-0">{key}</span>
                                                            
                                                            {/* 2. พิกัด Col K พร้อมลิงก์ Google Map */}
                                                            {key === "พิกัด" ? (
                                                                <a 
                                                                    href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(value)}`} 
                                                                    target="_blank" 
                                                                    rel="noopener noreferrer"
                                                                    className="text-xs font-black text-blue-600 dark:text-blue-400 hover:underline flex items-center gap-1"
                                                                >
                                                                    {value || "-"}
                                                                    <Icon name="external-link" size={12} />
                                                                </a>
                                                            ) : (
                                                                <span className="text-xs font-black text-slate-800 dark:text-slate-200 text-right">{value || "-"}</span>
                                                            )}
                                                        </div>
                                                    );
                                                })
                                            ) : (
                                                <div className="text-center py-10">
                                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-widest">No Sheet 2 Data Found</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <div className="p-6">
                                    <button 
                                        onClick={() => setSelectedItem(null)}
                                        className="w-full py-4 bg-slate-900 dark:bg-white text-white dark:text-slate-900 rounded-2xl font-black uppercase text-sm tracking-widest shadow-xl active:scale-95 transition-all"
                                    >
                                        Close Details
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Main Content */}
                    <div className="max-w-6xl mx-auto p-4 md:p-8">
                        <header className="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-8 gap-6">
                            <div>
                                <div className="flex items-center gap-3 mb-2">
                                    <Icon name="monitor" size={32} className="text-emerald-500" />
                                    <h1 className="text-2xl font-black uppercase tracking-tighter dark:text-white">Dole <span className="text-emerald-500">Network</span> Monitor</h1>
                                </div>
                                <p className="text-xs font-bold text-slate-400 uppercase tracking-[0.2em]">Viewing: <span className="text-emerald-500">{DATA_SOURCES[activeTab].name}</span></p>
                            </div>
                            
                            <div className="flex items-center gap-3 w-full lg:w-auto">
                                <div className="flex bg-slate-200 dark:bg-slate-900 p-1 rounded-2xl w-full">
                                    {Object.keys(DATA_SOURCES).filter(k => k !== 'detail_source').map((key) => (
                                        <button
                                            key={key}
                                            onClick={() => setActiveTab(key)}
                                            className={`flex-1 px-6 py-3 rounded-xl text-sm font-black transition-all ${
                                                activeTab === key ? 'bg-white dark:bg-slate-800 text-emerald-500 shadow-sm' : 'text-slate-500'
                                            }`}
                                        >
                                            {DATA_SOURCES[key].name}
                                        </button>
                                    ))}
                                </div>
                                <button onClick={toggleDarkMode} className="p-4 bg-white dark:bg-slate-900 dark:text-white rounded-2xl shadow-sm border border-slate-100 dark:border-slate-800">
                                    <Icon name={isDarkMode ? "sun" : "moon"} size={20} />
                                </button>
                            </div>
                        </header>

                        {/* Stats */}
                        <div className="grid grid-cols-3 gap-4 mb-8">
                            <div className="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-slate-100 dark:border-slate-800 text-center">
                                <p className="text-[10px] font-black text-slate-400 mb-1 uppercase tracking-widest">Total</p>
                                <div className="text-3xl font-black dark:text-white">{stats.total}</div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-emerald-500/20 text-center">
                                <p className="text-[10px] font-black text-emerald-500 mb-1 uppercase tracking-widest">Online</p>
                                <div className="text-3xl font-black text-emerald-500">{stats.online}</div>
                            </div>
                            <div className="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border border-rose-500/20 text-center">
                                <p className="text-[10px] font-black text-rose-500 mb-1 uppercase tracking-widest">Down</p>
                                <div className="text-3xl font-black text-rose-500">{stats.offline}</div>
                            </div>
                        </div>

                        {/* Search */}
                        <div className="relative mb-6">
                            <input 
                                type="text" 
                                placeholder="ค้นหาชื่อ หรือ Identity..."
                                value={search}
                                className="w-full px-6 py-4 rounded-2xl bg-white dark:bg-slate-900 dark:text-white border-none shadow-sm ring-1 ring-slate-200 dark:ring-slate-800 focus:ring-2 focus:ring-emerald-500 outline-none font-bold"
                                onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>

                        {/* Site List */}
                        <div className="space-y-4">
                            {loading ? (
                                <div className="py-20 text-center"><Icon name="refresh-cw" className="animate-spin mx-auto text-emerald-500" size={32} /></div>
                            ) : filteredItems.map((item, idx) => (
                                <div 
                                    key={idx} 
                                    onClick={() => setSelectedItem(item)}
                                    className="bg-white dark:bg-slate-900 p-5 rounded-[2rem] border border-slate-100 dark:border-slate-800 hover:shadow-xl transition-all cursor-pointer group"
                                >
                                    <div className="flex flex-col lg:flex-row lg:items-center justify-between gap-4">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-slate-50 dark:bg-slate-800 flex items-center justify-center text-lg font-black text-slate-400 group-hover:bg-emerald-500 group-hover:text-white transition-colors">
                                                {idx + 1}
                                            </div>
                                            <div>
                                                <h3 className="text-lg font-black text-slate-800 dark:text-white uppercase tracking-tight">{item.name}</h3>
                                                <div className="flex gap-2">
                                                    <span className="text-[10px] font-bold text-slate-400 uppercase">ID: {item.Identity}</span>
                                                    <span className="text-[10px] font-bold text-blue-500 uppercase">CIR: {item.circuit}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-4 gap-2">
                                            <StatusBadge label="VPN" status={item.vpn} icon="activity" />
                                            <StatusBadge label="NET" status={item.internet} icon="wifi" />
                                            <StatusBadge label="RAD" status={item.radius} icon="shield" />
                                            <StatusBadge label="LOG" status={item.syslog} icon="database" />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
